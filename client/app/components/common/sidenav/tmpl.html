<!-- 관리자 root -->
<md-sidenav ng-cloak class="md-sidenav-left" ng-attr-md-component-id="{{ $ctrl.componentId }}" md-disable-backdrop md-is-open="$ctrl.$rootScope.isSidenavOpen">
    <md-toolbar>
        <h1 class="md-toolbar-tools" layout-align="space-between center">
            <span>어드민👺</span>
            <md-button ng-click="$ctrl.close($ctrl.componentId)">
                <img src="/assets/img/icons/toggle-arrow.svg" alt="arrow-left">
            </md-button>
        </h1>
    </md-toolbar>
    <md-content class="menu" perfect-scrollbar>
        <ul>
            <li ng-repeat="section in $ctrl.menu.sections" class="parent-list-item {{ section.className || '' }}" ng-class="{'parentActive' : $ctrl.menu.isSectionSelected(section)}">
                <h2 class="menu-heading md-subhead" ng-if="section.type === 'heading'">
                    {{section.name}}
                </h2>
                <menu-link section="section" ng-if="section.type === 'link' && !section.hidden"></menu-link>
                <menu-toggle section="section" ng-if="section.type === 'toggle' && !section.hidden"></menu-toggle>

                <ul ng-if="section.children" class="menu-nested-list">
                    <li ng-repeat="child in section.children" ng-class="{'childActive' : $ctrl.menu.isSectionSelected(child)}">
                        <menu-link section="child" ng-if="child.type === 'link'" is-selected="$ctrl.isSelected" select-page="$ctrl.selectPage"></menu-link>
                        <menu-toggle section="child" ng-if="child.type === 'toggle'" is-open="$ctrl.isOpen" toggle-open="$ctrl.toggleOpen"></menu-toggle>
                    </li>
                </ul>
            </li>
        </ul>
    </md-content>
</md-sidenav>
<md-button class="sidenav-open-trigger md-raised" ng-click="$ctrl.open($ctrl.componentId)">👺</md-button>
